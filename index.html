<html lang="fa" dir="rtl">

    <meta charset="UTF-8" />

    <title>Mehrdad Rajabi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      .hide-cursor {
        cursor: none;
      }
      /* For custom scrollbar styling to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; /* bg-slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; /* blue-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; /* blue-600 */
      }
      /* Hide scrollbar for mobile nav */
      .mobile-nav-scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .mobile-nav-scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Text Shadow for Hero */
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(59, 130, 246, 0.4);
      }

      /* Animations for new Hero Section */
      @keyframes blob-move {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob-move {
        animation: blob-move 10s ease-in-out infinite;
      }
      .animation-delay-4000 {
        animation-delay: -4s;
      }

      @keyframes scroll-down {
        0% {
          opacity: 0;
          transform: translateY(-4px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(10px);
        }
      }
      .animate-scroll-down {
        animation: scroll-down 2.2s ease-in-out infinite;
      }
    </style>
